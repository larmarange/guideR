  - has_keyword("manip")

- title: "Descriptive statistics"
  contents:
  - has_keyword("univar")

- title: "Statistical plots"
  contents:
  - has_keyword("hplot")

- title: "Models"
  contents:
  - has_keyword("models")

- title: "Classification tree"
  contents:
  - has_keyword("tree")

- title: "Logical operators"
  contents:
  - has_keyword("logic")

- title: "Utilities"
  contents:
  - has_keyword("utilities")

- title: "Datasets"
  contents:
  - has_keyword("datasets")
