url: https://larmarange.github.io/guideR/
template:
  bootstrap: 5
  bslib:
    base_font: {google: {family: "Source Sans Pro", wght: [400, 600], ital: [0, 1]}}
    code_font: {google: "Source Code Pro"}
    primary: "#14497f"
    font_scale: 1.2

development:
  mode: auto

deploy:
  install_metadata: true

authors:
  Joseph Larmarange:
    href: "https://joseph.larmarange.net/"

reference:

- title: "Data manipulation"
